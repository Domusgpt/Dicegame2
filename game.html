
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rink">
        <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="rinkImage" patternUnits="userSpaceOnUse" width="800" height="600">
                    <image href="https://raw.githubusercontent.com/Domusgpt/Hockey/main/IMG_20240521_230056.jpg" x="0" y="0" width="800" height="600" />
                </pattern>
            </defs>
            <rect width="800" height="600" fill="url(#rinkImage)"/>
            <circle id="puck" cx="400" cy="300" r="15" fill="black"/>
        </svg>
    </div>
    <script src="game.js"></script>
</body>
</html>
