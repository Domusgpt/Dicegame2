
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="centered">
    <div id="results-background">
        <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="eagleBackground" patternUnits="userSpaceOnUse" width="800" height="600">
                    <image href="https://raw.githubusercontent.com/Domusgpt/Hockey/main/1000006602.png" x="0" y="0" width="800" height="600" />
                </pattern>
                <pattern id="tunaBackground" patternUnits="userSpaceOnUse" width="800" height="600">
                    <image href="https://raw.githubusercontent.com/Domusgpt/Hockey/main/1000006603.png" x="0" y="0" width="800" height="600" />
                </pattern>
            </defs>
            <rect width="800" height="600" fill="url(#resultBackground)"/>
        </svg>
    </div>
    <h1 id="resultMessage">Winner: </h1>
    <button onclick="location.href='index.html'">Play Again</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const winner = urlParams.get('winner');
        document.getElementById('resultMessage').innerText = 'Winner: ' + winner;
        
        const resultBackground = document.querySelector("rect");
        if (winner === "Eagle") {
            resultBackground.setAttribute("fill", "url(#eagleBackground)");
        } else {
            resultBackground.setAttribute("fill", "url(#tunaBackground)");
        }
    </script>
</body>
</html>
